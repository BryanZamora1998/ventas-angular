
<div class="container-fluid">
    <div class="row h-100 justify-content-center align-items-center">  
            <div class="card col-3 pt-5">
                <h1 class="card-title text-center">Olvido la Contraseña</h1>
                <img class="card-img-top" width="100" height="100" src="./../../../assets/img/user.svg" alt="Card image cap">
                <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Email o Usuario</label>
                        <input (change)="validaSiEsVacio()" type="text" class="form-control" id="formGroupExampleInput" placeholder="Email o Usuario" name="email" #email="ngModel" [(ngModel)]="correo" required>
                      </div>
                    <div class="form-group ">
                        <button (click)="recuperarContrasena()" id="aceptar" matTooltip="Info about the action" type="submit" class="btn btn-info w-100">Enviar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
